<form (ngSubmit)="submitForm()" >
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" [(ngModel)]="formData.message"></textarea>
  </div>
  <button type="submit" [disabled]="formErrors.submitting">Wyślij wiadomość</button>
  <div *ngIf="okMessageVisible" class="message">
    Wysłano wiadomość. Dziękujemy!
  </div>
</form>
<div *ngIf="errorMessageVisible" class="message">
  Musisz wprowadzić poprawny e-mail oraz wpisać wiadomość.
</div>
